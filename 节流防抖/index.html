<html>

<head>
    <title>Example: Change event on a select</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script type="text/javascript">
        function sum(value, a, b) {
            console.log('输入的值为:', value, 'sum=', a + b);
        }

        // 节流,事件触发的n内只会执行一次
        function throttle(fn, wait) {
            let canRun = true // 通过闭包创建一个 标记是否可以运行函数
            return function(...rest) {
                if (!canRun) return // 如果不能运行，直接退出
                canRun = false // 可以运行，重置
                setTimeout(() => {
                    fn.apply(this, rest)
                    canRun = true
                }, wait);
            }
        }

        function throttle_2(fn, wait) {
            let timeout = null
            return function(...rest) {
                if (timeout) return false
                timeout = setTimeout(() => {
                    fn.apply(this, rest)
                    timeout = null
                }, timeout);
            }
        }

        //  在事件被触发n秒后再执行回调，如果在这n秒内又被触发，则重新计时。
        function debounce(fn, wait) {
            let timeout = null;
            return function(...rest) {
                let context = this;
                if (timeout) {
                    clearTimeout(timeout);
                }
                timeout = setTimeout(function() {
                    fn.apply(context, rest);
                }, wait);

            };
        }
        const onInput = throttle_2(function(e) {
            sum(e.target.value, 1, 19)
        }, 1000)
    </script>
</head>

<body>
    <input size="1" oninput="onInput(event);" style="width: 400px;height: 30px;" />
</body>

</html>
